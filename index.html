<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DFA Maker</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div id="container">
      <button type="button" id="makeNode">Make Node</button>
      <button type="button" id="clearAll" onclick="clearAll()">Clear All</button>

      <svg id="canvas" width="500px" height="500px" style="border: 1px black solid">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
          </marker>
        </defs>
        <rect id="background" fill="white" width="500px" height="500px" x="0" y="0"></rect>
        <g id="Numtransition-box">
          <rect x="465" width="35" height="45" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
          <text x="480" y="25" fill="black" id="Numtransition-text">0</text>
        </g>
      </svg>

      <input type="text" placeholder="String" id="inputString"></input>
      <button type="button" id="check">Check String</button>
    </div>

    <script src="Node.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <script src="stringChecker.js" charset="utf-8"></script>
    <script>

      let container = document.getElementById('container');
      container.style.display = "inline-block";
      container.style.position = "absolute";

      window.onresize = function() {
        let containerBound = container.getBoundingClientRect();
        let center = containerBound.width/2;

        let bodyWidth = window.innerWidth;
        let offset =  (bodyWidth/2) - center;

        console.log("containerBound", containerBound);
        console.log("center", center);
        console.log("bodyWidth", bodyWidth);
        console.log("offset", offset);
        // if (offset < 0) return;
        container.style.left = offset+"px";
      }

      function resize() {

        let containerBound = container.getBoundingClientRect();
        let center = containerBound.width/2;

        let bodyWidth = window.innerWidth;
        let offset =  (bodyWidth/2) - center;

        console.log("containerBound", containerBound);
        console.log("center", center);
        console.log("bodyWidth", bodyWidth);
        console.log("offset", offset);
        // if (offset < 0) return;
        container.style.left = offset+"px";
      }

      resize();

    </script>
  </body>
</html>
